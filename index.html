<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search" id="search">
            <input type="text" placeholder="Escribe nombre de la ciudad" spellcheck="false">
            <button><img src="/images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Nombre de Ciudada Invalido</p>
        </div>
        <div class="weather">
            <img class="weather-icon" src=""alt="">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img class="weather-icon" src="/images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>Viento</p>
                    </div>
                </div>
                <div class="col">
                    <img class="weather-icon" src="/images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humedad</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="/script.js"></script>
</body>

</html>
